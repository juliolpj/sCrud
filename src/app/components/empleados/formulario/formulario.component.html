<div [hidden]="frmStatus === 'Consultar'" class="card mt-3">
  <div class="card-header">
    {{ frmStatus + " registro" }}
  </div>

  <div class="card-body">
    <form class="form-horizontal mt-3">
      <div class="form-group">
        <label for="nombre" class="control-label">
          Nombre
        </label>
        <input type="text" name="nombre" class="form-control" />
      </div>

      <div class="form-group">
        <label for="cargo" class="control-label">
          Cargo
        </label>
        <input type="text" name="cargo" class="form-control" />
      </div>

      <div class="form-group">
        <label for="email" class="control-label">
          Email
        </label>
        <input type="email" name="cargo" class="form-control" />
      </div>

      <div class="row">
        <div class="offset-sm-3 col-sm-3">
          <button type="submit" class="btn btn-primary btn-block" (click)="aceptar()" >
            Aceptar
          </button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-secondary btn-block" (click)="cancelar()" >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
